<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>add</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/css/layui.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
  <div class="layui-raw" style="padding: 10px;">
    <form class="layui-form" lay-filter="addOrder" style="margin-top: 20px;">
      <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
          <input type="text" name="id" autocomplete="off" placeholder="请输入用户唯一ID" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Usrname</label>
        <div class="layui-input-block">
          <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Email</label>
        <div class="layui-input-block">
          <input type="text" name="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Sign</label>
        <div class="layui-input-block">
          <input type="text" name="sign" autocomplete="off" placeholder="请输入签名" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Sex</label>
        <div class="layui-input-block">
          <input type="text" name="sex" autocomplete="off" placeholder="请输入性别" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">City</label>
        <div class="layui-input-block">
          <input type="text" name="city" autocomplete="off" placeholder="请输入城市" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Experience</label>
        <div class="layui-input-block">
          <input type="text" name="experience" autocomplete="off" placeholder="请输入积分" class="layui-input">
        </div>
      </div>

      <!-- <div class="layui-form-item layui-row layui-col-xs12">
              <div class="layui-input-block">
                  <button class="layui-btn " lay-submit="" lay-filter="addUser">立即添加</button>
                  <button type="reset" class="layui-btn  layui-btn-primary">取消</button>
              </div>
          </div> -->
    </form>
  </div>
  <script src="../static/layui.js" charset="utf-8"></script>
</body>

</html>
