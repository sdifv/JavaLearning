<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>list</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
</head>

<body>

    <div class="layui-raw" style="padding: 20px 20px 0px 20px;">
        <div class="layui-btn-container">
            <button class="layui-btn" id="addUser">新增</button>
            <button class="layui-btn" id="reset">重置</button>
            <button class="layui-btn" id="importExcel"><i class="layui-icon">&#xe67c;</i>表格导入</button>
            <button class="layui-btn" id="commit">提交</button>
        </div>

        <table class="layui-table" id="demo" lay-filter="test"></table>
    </div>

    <!-- 表内行工具栏 -->
    <script type="text/html" id="rowTool">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="../static/layui.js" charset="utf-8"></script>
    <script src="../static/lay/modules/excel.min.js" charset="utf-8"></script>
    <script src="../static/user.js" charset="utf-8"></script>
</body>

</html>
